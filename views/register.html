<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Pendaftaran Mahasiswa</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      font-family: 'Lato', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-header h2 {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .form-control {
      padding-left: 2.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #666;
    }

    .btn-primary {
      background-color: #4e54c8;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3c40a4;
    }

    .text-center a {
      color: #4e54c8;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="register-header">
      <h2>Daftar Akun Mahasiswa Baru</h2>
      <p>Silakan isi data di bawah ini</p>
    </div>

    <form id="registerForm">
      <div class="form-group mb-3">
        <i class="fas fa-user"></i>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="form-group mb-3">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" class="form-control" placeholder="Kata Sandi" required>
      </div>

      <div class="form-group mb-3">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm_password" class="form-control" placeholder="Ulangi Kata Sandi" required>
      </div>

      <div id="error" class="text-danger text-center mb-3"></div>

      <button type="submit" class="btn btn-primary w-100">Daftar</button>
    </form>

    <div class="mt-4 text-center">
      Sudah punya akun? <a href="/login"><strong>Login di sini</strong></a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Register Logic -->
  <script>
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = registerForm.username.value;
      const password = registerForm.password.value;
      const confirm = registerForm.confirm_password.value;

      if (password !== confirm) {
        document.getElementById('error').textContent = 'Password tidak cocok.';
        return;
      }

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = '/login';
      } else {
        document.getElementById('error').textContent = data.message || 'Registrasi gagal.';
      }
    });
  </script>
</body>
</html>
