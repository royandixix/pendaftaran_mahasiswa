<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sistem Informasi Pendaftaran</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      font-family: 'Lato', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-header h2 {
      font-weight: 700;
      font-size: 1.6rem;
      color: #333;
    }

    .login-header h4 {
      font-weight: bold;
      color: #4e54c8;
    }

    .login-header p {
      font-size: 0.95rem;
      color: #666;
    }

    .form-control {
      padding-left: 2.5rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(78, 84, 200, 0.25);
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
    }

    .btn-primary {
      background-color: #4e54c8;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3c40a4;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .text-center a {
      color: #4e54c8;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .text-center a:hover {
      text-decoration: underline;
      color: #3c40a4;
    }

    #error {
      font-size: 0.9rem;
    }

    figure {
      margin-top: 30px;
    }

    blockquote {
      font-style: italic;
      font-size: 0.95rem;
    }

    figcaption {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h2>Sistem Informasi</h2>
      <h4 class="mb-3">Pendaftaran Mahasiswa Baru</h4>
      <p>Silakan login untuk mengakses sistem dan melanjutkan proses pendaftaran.</p>
    </div>

    <form id="loginForm">
      <div class="form-group mb-3">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="form-group mb-3">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div id="error" class="text-danger text-center mb-3"></div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-4 text-center">
      Belum punya akun? <a href="/register"><strong>Daftar di sini</strong></a>
    </div>

   
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Logic -->
  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = loginForm.username.value;
      const password = loginForm.password.value;
  
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
  
      const data = await res.json();
      if (res.ok) {
        if (data.role === 'admin') {
          window.location.href = '/dashboard-admin';
        } else {
          window.location.href = '/mahasiswa/dashboard';
        }
      } else {
        document.getElementById('error').textContent = data.message || 'Login gagal';
      }
    });
  </script>
  

</body>
</html>
