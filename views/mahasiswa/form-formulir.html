<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Mahasiswa</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      padding: 2rem 1rem;
      position: fixed;
      width: 250px;
      top: 0;
      left: 0;
    }

    .sidebar h4 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      margin-left: 250px;
      padding: 3rem 2rem;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 2rem;
      background: #fff;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #4e54c8;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #4e54c8;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3b3f95;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4><i class="fas fa-user-graduate me-2"></i>Mahasiswa</h4>
    <a href="/mahasiswa/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
    <a href="/formulir"><i class="fas fa-file-alt me-2"></i>Formulir</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="card">
        <h2>Formulir Mahasiswa</h2>
        <form id="formulirForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" required />
          </div>
          <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            <input type="text" class="form-control" id="nim" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="jurusan" class="form-label">Jurusan</label>
            <input type="text" class="form-control" id="jurusan" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim Formulir</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('formulirForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById('nama').value,
        nim: document.getElementById('nim').value,
        email: document.getElementById('email').value,
        alamat: document.getElementById('alamat').value,
        jurusan: document.getElementById('jurusan').value
      };

      try {
        const res = await fetch('/api/formulir', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('message').textContent = result.message;
        document.getElementById('message').className = 'text-success';
        document.getElementById('formulirForm').reset();
      } catch (err) {
        document.getElementById('message').textContent = 'Gagal mengirim formulir.';
        document.getElementById('message').className = 'text-danger';
      }
    });
  </script>
</body>
</html>
