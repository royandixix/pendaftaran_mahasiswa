<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Pendaftaran Mahasiswa</title>

  <!-- CSS Eksternal -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- Gaya Khusus -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      padding: 2rem 1rem;
      position: fixed;
      width: 250px;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h3 {
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }
    .nav-links {
      flex-grow: 1;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }
    .logout-btn {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1rem;
    }
    .content {
      margin-left: 250px;
      padding: 3rem 2rem;
    }
    .table-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 1rem;
      }
      .sidebar h3 {
        margin: 0;
        font-size: 1.2rem;
      }
      .nav-links {
        display: flex;
        gap: 10px;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .sidebar a {
        padding: 10px;
        font-size: 0.9rem;
        margin-bottom: 0;
      }
      .logout-btn {
        padding-top: 0;
        border-top: none;
      }
      .content {
        margin-left: 0;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h3><i class="fas fa-user-graduate me-2"></i>Admin</h3>
      <div class="nav-links">
        <a href="/mahasiswa/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
        <a href="/riwayat"><i class="fas fa-clipboard-list me-2"></i>Formulir Pendaftaran</a>
      </div>
    </div>
    <div class="logout-btn">
      <a href="#" onclick="logout()" class="text-white"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>
  </div>

  <!-- Konten -->
  <div class="content">
    <div class="table-card">
      <h4 class="mb-4 text-primary"><i class="fas fa-table me-2"></i>Data Pendaftaran Mahasiswa</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabel-data">
          <thead class="table-light">
            <tr>
              <th>No</th>
              <th>Nama Lengkap</th>
              <th>Tempat Lahir</th>
              <th>Tanggal Lahir</th>
              <th>Alamat</th>
              <th>No HP</th>
              <th>Email</th>
              <th>Pendidikan Terakhir</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="8" class="text-center text-muted">Belum ada data.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }
  
    async function loadData() {
      try {
        const res = await fetch('/api/formulir');
        const result = await res.json();
        const tbody = document.querySelector('#tabel-data tbody');
        tbody.innerHTML = '';
  
        if (res.ok && Array.isArray(result.data) && result.data.length > 0) {
          result.data.forEach((item, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.nama_lengkap}</td>
              <td>${item.tempat_lahir}</td>
              <td>${item.tanggal_lahir}</td>
              <td>${item.alamat}</td>
              <td>${item.no_hp}</td>
              <td>${item.email}</td>
              <td>${item.pendidikan_terakhir}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">Belum ada data.</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        Swal.fire({
          icon: 'error',
          title: 'Gagal Memuat Data',
          text: 'Tidak dapat menghubungi server.',
        });
      }
    }
  
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
  
</body>
</html>
