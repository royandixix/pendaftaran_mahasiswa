<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran Mahasiswa</title>

  <!-- CSS Eksternal -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- Gaya Khusus -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      padding: 2rem 1rem;
      position: fixed;
      width: 250px;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h3 {
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }
    .nav-links {
      flex-grow: 1;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }
    .logout-btn {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1rem;
    }
    .content {
      margin-left: 250px;
      padding: 3rem 2rem;
    }
    .form-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-card h4 {
      color: #4e54c8;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #4e54c8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3b3f95;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 1rem;
      }
      .sidebar h3 {
        margin: 0;
        font-size: 1.2rem;
      }
      .nav-links {
        display: flex;
        gap: 10px;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .sidebar a {
        padding: 10px;
        font-size: 0.9rem;
        margin-bottom: 0;
      }
      .logout-btn {
        padding-top: 0;
        border-top: none;
      }
      .content {
        margin-left: 0;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h3><i class="fas fa-user-graduate me-2"></i>Mahasiswa</h3>
      <div class="nav-links">
        <a href="/mahasiswa/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
        <!-- <a href="/formulir"><i class="fas fa-file-alt me-2"></i>Formulir</a> -->
        <a href="/riwayat"><i class="fas fa-clipboard-list me-2"></i>Formulir Pendaftaran</a>
      </div>
    </div>
    <div class="logout-btn">
      <a href="#" onclick="logout()" class="text-white"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>
  </div>



 <table>



    
 </table>

  <!-- Konten -->
  <div class="content">
    <div class="form-card">
      <h4><i class="fas fa-clipboard-list me-2"></i>Formulir Pendaftaran</h4>
      <form id="formulir">
        <div class="mb-3">
          <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required />
        </div>

        <div class="mb-3">
          <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
          <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" required />
        </div>

        <div class="mb-3">
          <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required />
        </div>

        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="no_hp" class="form-label">No. HP</label>
          <input type="tel" class="form-control" id="no_hp" name="no_hp" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Aktif</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="pendidikan_terakhir" class="form-label">Pendidikan Terakhir</label>
          <input type="text" class="form-control" id="pendidikan_terakhir" name="pendidikan_terakhir" required />
        </div>

        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const formulir = document.getElementById('formulir');

    formulir.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        nama_lengkap: formulir.nama_lengkap.value,
        tempat_lahir: formulir.tempat_lahir.value,
        tanggal_lahir: formulir.tanggal_lahir.value,
        alamat: formulir.alamat.value,
        no_hp: formulir.no_hp.value,
        email: formulir.email.value,
        pendidikan_terakhir: formulir.pendidikan_terakhir.value
      };

      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/formulir', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(token && { 'Authorization': `Bearer ${token}` })
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: 'Formulir berhasil dikirim.',
            confirmButtonColor: '#4e54c8'
          });
          formulir.reset();
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Gagal!',
            text: result.message || 'Terjadi kesalahan saat mengirim formulir.',
            confirmButtonColor: '#d33'
          });
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Oops!',
          text: 'Tidak dapat terhubung ke server.',
          confirmButtonColor: '#d33'
        });
      }
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }

    
  </script>

</body>
</html>
